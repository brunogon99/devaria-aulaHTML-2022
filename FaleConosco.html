<!DOCTYPE html> <!--indicação que o documento é do tipo HTML--><!---->
<html lang="pt-br"> <!--indicação que a língua do documento é português-->
    <head>
        <meta charset="utf-8"/> <!--indicação da codificação de caracteres do documento-->
        <title>Fale Conosco</title>
    </head>
    <body>
        <header>
            <h1>Fale com a Devaria através desse formulário</h1> <!--h1 é para marcação de titulo-->
            <nav> <!--marcação de navegação-->
                <ul> <!--marcação de lista em formato de tópicos-->
                    <li><a href="index.html">Home</a></li> <!--item da lista-->
                    <li><a href="Professores.html">Professores</a></li>
                    <li><a href="FaleConosco.html">Fale Conosco</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Para entrar em contato preenchar os campos abaixo e clique em enviar.</h2>
            <form action="index.html">
                <p>
                    <label>Nome:</label>
                    <input type="text" name="Nome" maxlength="70" required="true" />
                    </label>
                </p>
                <p>
                    <label>E-mail:</label>
                    <input type="text" name="Email" maxlength="150" required="true" />
                </p>
                <p>
                    <label>Comentário:</label>
                    <textarea name="Comentario" cols="50" rows="4"></textarea>
                </p>
                <p>
                    <label>Sexo:</label>
                    <input type="radio" name="Sexo" /><label>Feminino</label>
                    <input type="radio" name="Sexo" /><label>Masculino</label>
                </p>
                <p>
                    <label>Aonde você conheceu a Devaria?</label>
                    <select name="Conheceu">
                        <option selected>Youtube</option>
                        <option>Amigos</option>
                        <option>Google</option>
                        <option>Instagram</option>
                        <option>Outros</option>
                    </select>
                    <p>
                    <label>Caso escolha a opção outros, comente aqui:</label>
                    <input type="text" name="Outros" />
                    </p>
                </p>
                <p>
                    <input type="checkbox" name="Aceite" value="Aceite" />
                    <label>Aceito receber novidades da Devaria</label>
                </p>
                <p>
                    <input type="submit" name="Enviar" value="Enviar" />
                    <input type="reset" name="Limpar" value="Limpar" />
                </p>
            </form>
        </main>
        <footer>
            <section>
                <span>contato@devaria.com.br</span> </br>
                <span>Conheça nosso canal no youtube</span>
            </section>
        </footer>
    </body>
</html>
